<div class="panel" class="col-xs-12" >
  <h2>user List component</h2>
<div *ngFor="let user of users" class="row col-xs-12" ><br /><br />
  {{user._id}}--{{user.first_name}}--{{user.email}}--<button class="btn btn-danger" (click)=destroy(user)>Destroy</button>

  <button class="btn btn-secondary" (click)="user.editable=!user.editable">Edit</button>
  <app-user-edit [user]="user" *ngIf="user.editable" (updateUserEvent)='update($event)'> </app-user-edit>
</div>

</div>
