<div class="container">
  <h3 class="text-center">Angular forms</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" placeholder="username" class="form-control" id="email" ngModel>
          </div>
          <button class="btn btn-info btn-lg">Suggest UserName</button>
          <br/>
          <div class="form-group">
           <label for="email">Email</label>
           <input type="email" class="form-control" name="email" placeholder="email" id="email" ngModel>
          </div>
          <div class="form-gorup">
           <label for="secret">Secret Question</label>
           <select id="secret" class="form-control" ngModel name="secret">
             <option value="pet">Your first pet</option>
             <option value="teacher">Your first teacher</option>
           </select>
          </div><br/>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
  </div>
</div>
