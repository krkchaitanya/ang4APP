<div class="container">
  <h3 class="text-center">Angular forms</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div id="userData" ngModelGroup="userData">
              <div class="form-group">
                  <label for="username">username</label>
                  <input type="text" name="username" placeholder="username" class="form-control" id="email" ngModel required>
                </div>
                <button class="btn btn-info btn-lg">Suggest UserName</button>
                <br/>
                <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" class="form-control" name="email" placeholder="email" id="email" ngModel required #email="ngModel">
                </div>
                <span class="help-block" *ngIf="!email.valid">Enter valid email</span>
                <div class="form-gorup">
                 <label for="secret">Secret Question</label>
                 <select id="secret" class="form-control" ngModel name="secret" required [ngModel]="defaultValue">
                   <option value="pet">Your first pet</option>
                   <option value="teacher">Your first teacher</option>
                 </select>
                </div>
                <br/>
                <div class="form-group">
                  <textarea rows="3" class="form-control" name="answere">Enter Secret data</textarea>
                </div>
                <br/>
                <div class="radio">
                    <div *ngFor="let gender of genders">
                      <label>
                          <input type="radio" name="gender" ngModel [value]="gender" required>{{gender}}
                      </label>
                    </div>
                  </div>
                  <br/>
          </div>
          <button class="btn btn-success" type="submit" >Submit</button>
        </form>
        <hr/>
        <p class="lead">username::{{user.username}}</p>
        <hr/>
    </div>
  </div>
</div>
